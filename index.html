<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Selection Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        /* Overall Body Styling */
        body {
            background-color: #f0f4f8;
            font-family: 'Poppins', Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
    
        /* Centered Form Container */
        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
    
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0px 15px 25px rgba(0, 0, 0, 0.2);
        }
    
        /* Form Header */
        h3 {
            font-weight: 700;
            color: #4a90e2;
            text-align: center;
            margin-bottom: 20px;
        }
    
        /* Labels and Inputs */
        .form-label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }
    
        .form-control, .form-select {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            transition: box-shadow 0.3s, border-color 0.3s;
        }
    
        .form-control:focus, .form-select:focus {
            border-color: #4a90e2;
            box-shadow: 0px 0px 5px rgba(74, 144, 226, 0.8);
            outline: none;
        }
    
        /* Button Styling */
        .btn-primary {
            background-color: #4a90e2;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 100%;
            border-radius: 5px;
        }
    
        .btn-primary:hover {
            background-color: #357abd;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
    
        .btn-primary:disabled {
            background-color: #cfd8dc;
            cursor: not-allowed;
        }
    
        /* Spacing between fields */
        .mb-3 {
            margin-bottom: 20px;
        }
    
        /* Response Message Styling */
        #responseMessage {
            font-size: 14px;
            text-align: center;
            color: #555;
        }
    
        /* SweetAlert Styling Override (Optional) */
        .swal2-popup {
            font-family: 'Poppins', Arial, sans-serif !important;
            border-radius: 10px !important;
        }
    
        /* Adjust Dropdown Styling */
        .form-select {
            background-color: #fff;
            border: 1px solid #ddd;
            font-size: 16px;
            padding: 10px;
            border-radius: 5px;
            transition: border-color 0.3s;
        }
    
        .form-select:focus {
            border-color: #4a90e2;
            box-shadow: 0px 0px 5px rgba(74, 144, 226, 0.8);
            outline: none;
        }

        .responsive-logo {
    max-width: 100%; /* Ensures the image does not exceed the container width */
    height: auto; /* Maintains the aspect ratio */
    margin-bottom: 20px; /* Adds space below the logo */
    display: block;
    margin-left: auto;
    margin-right: auto;
    max-height: 150px; /* Optional: limits the logo height for smaller screens */
    object-fit: contain; /* Ensures the image fits within its bounding box */
}

        /* Enhance the default tooltip styling for disabled options */
        option[disabled] {
            cursor: not-allowed;
            color: #999; /* Make disabled options visually distinct */
            background-color: #f5f5f5;
        }

    </style>
    
</head>
<body>
    <div class="container">
        <br>
        <center>
        <img src="https://apply.kclas.ac.in/wp-content/uploads/2024/04/logo.png" class="responsive-logo" >
    </center>
    <br>

        <h3 class="text-center">Community Engagement Project</h3>
        <form id="projectForm">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="rollNumber" class="form-label">Roll Number</label>
                <input type="text" class="form-control" id="rollNumber" name="rollNumber" required>
            </div>
            <div class="mb-3">
                <label for="department" class="form-label">Select Your Department</label>
                <select class="form-select" id="department" name="department" required>
                    <option value="">Choose...</option>
                    <option>BBA</option>
                    <option>BBA IB</option>
                    <option>Bcom</option>
                    <option>Bcom PA</option>
                    <option>Economics</option>
                    <option>Viscom</option>
                    <option>Psychology</option>
                    <option>Political science</option>
                    <option>Data Science</option>
                    <option>Tamil Creative writing</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="project" class="form-label">Select Your Project</label>
                <select class="form-select" id="project" name="project" required>
                    <!-- Dynamically fetched project options will be added here -->
                </select>
            </div>
            <div class="mb-3">
                <label for="contactNumber" class="form-label">Contact Number</label>
                <input type="tel" class="form-control" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">KCLAS Mail ID</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="reason" class="form-label">Reason for Selecting This Project</label>
                <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <p id="responseMessage" class="mt-3"></p>
    </div>

    <script>
        // Replace with your Google Apps Script Web App URL
        const scriptURL = 'https://script.google.com/macros/sAKfycbxgHSto1_vx78sQ1j4Rpx6l_EYO6ksJRkIPbon3w_H3TlG3pvBYS7_Eb1EBE_XM2jyRqg/exec';

        // Populate the project dropdown dynamically
        document.addEventListener('DOMContentLoaded', async () => {
            const projectSelect = document.getElementById('project');
            projectSelect.innerHTML = '<option value="">Fetching projects...</option>'; // Default loading message

            try {
                const response = await fetch(scriptURL + '?fetchProjects=true');
                if (!response.ok) throw new Error('Failed to fetch project data');

                const projects = await response.json();
                projectSelect.innerHTML = '<option value="">Select One...</option>'; // Clear loading message

                // Populate dropdown with project options
                projects.forEach(project => {
                    const option = document.createElement('option');
                    option.value = project.name;
                    option.textContent = `${project.name} (${project.availableSeats} seats available)`;
                    option.disabled = project.availableSeats <= 0; // Disable if no seats are available
                    projectSelect.appendChild(option);
                });
            } catch (error) {
                projectSelect.innerHTML = '<option>Error loading projects. Please try again later.</option>';
                console.error('Error fetching project data:', error);
            }
        });

  
  
        // Handle form submission
// Form submission logic
document.getElementById('projectForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const form = document.forms['projectForm'];
    const submitButton = document.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.textContent = 'Submitting...';

    try {
        const response = await fetch(scriptURL, {
            method: 'POST',
            body: new FormData(form),
        });

        if (!response.ok) throw new Error('Failed to submit form.');

        const result = await response.json();

        if (result.success) {
            Swal.fire({
                icon: 'success',
                title: 'Success',
                text: result.message,
            }).then(() => {
                window.location.reload();
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: result.message,
            });
        }
    } catch (error) {
        Swal.fire({
            icon: 'error',
            title: 'Error',
            text: 'Error submitting form. Please try again.',
        });
        console.error('Form submission error:', error);
    } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Submit';
    }
});

  
  </script>
</body>
</html>
